name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# cancel active workflow runs if a new commit is pushed to a PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-hex:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: determine short GIT hash
        id:   vars
        run:  echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: build docker image
        run:  docker compose build
      - name: build hex file
        run:  docker compose run --rm build-hex
      - name: upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
            name: card-ecg-${{ steps.vars.outputs.sha_short }}
            path: build/card-ecg.hex
            if-no-files-found: error

  static-analysis:
    runs-on: ubuntu-22.04
    needs: build-hex # project has to build successfully before static analysis
    timeout-minutes: 5
    steps:
      - name: checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: build docker image
        run:  docker compose build
      - name: run complexity check
        continue-on-error: true
        run:  docker compose run --rm code-complexity
      - name: run cppcheck
        run:  docker compose run --rm cppcheck
      - name: run clang-tidy
        run:  docker compose run --rm clang-tidy
        if: always() # run even if cppcheck fails

  unit-tests:
    runs-on: ubuntu-22.04
    needs: build-hex # project has to build successfully before unit tests
    timeout-minutes: 5
    steps:
      - name: checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: build docker image
        run:  docker compose build
      - name: run code coverage (also runs unit tests)
        run:  docker compose run --rm code-coverage
      - name: upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: tests/Ceedling/build/artifacts/gcov/
      - name: add code coverage to job summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          cat tests/Ceedling/build/artifacts/gcov/gcovr/GcovCoverageResults.md >> $GITHUB_STEP_SUMMARY
